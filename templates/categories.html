{% extends "base.html" %}
{% block content %}

<div class="album py-5">
    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="card-deck">
                    <div class="card mb-4 box-shadow {{ category.category_icon }}">
                        <span class="material-icons icons-{{ category.category_icon }}">
                            {{ category.category_icon }}
                        </span>
                        <div class="card-body">
                            <p class="card-text category-name">{{ category.category_name }}</p>
                            <hr>
                            <div class="category-controls">
                            <a class="material-icons edit" type="button" href="">edit</a>
                            <a class="material-icons edit" type="button" data-toggle="modal" data-target="#exampleModal">delete</a>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete Recommendation?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete this recommendation?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary cancel"
                                            data-dismiss="modal">Cancel</button>
                                        <a type="button" class="btn btn-primary delete" href="">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
