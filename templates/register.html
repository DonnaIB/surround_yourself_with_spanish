{% extends "base.html" %}
{% block content %}


<div class="card container">
    <h5 class="card-header text-center">Register</h5>
    <div class="card-body">
        <h5 class="card-title">Enter your details below</h5>
        <form method="POST" action="{{ url_for('register' )}}">

            <!-- username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" minlength="3" max-length="15" 
                pattern="^[a-zA-Z0-9]{3,15}$" required placeholder="Username">
                    
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" 
                pattern="^[a-zA-Z0-9]{8,15}$" minlength="8" minlength="15" required>
            </div>
            <!-- <div class="form-group">
                <label for="password">Password Confirmation</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div> -->

            <!-- register button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="card-footer text-muted text-center">
            <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
    
</div>








{% endblock %}
