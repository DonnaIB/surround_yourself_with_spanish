{% extends "base.html" %}
{% block content %}


<div class="card container">
    <h5 class="card-header text-center">Register</h5>
    <div class="card-body">
        <h5 class="card-title">Enter your details below</h5>
        <form method="POST" action="{{ url_for('register' )}}">

            <!-- username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="validate form-control" id="username" name="username" pattern="^[a-zA-Z0-9]{3,15}$" required 
                placeholder="Username" oninvalid="this.setCustomValidity('Usernnames should be between 3-15 characters')" oninput="setCustomValidity('')">
                    
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="validate form-control" id="email" name="email" required 
                oninvalid="this.setCustomValidity('Please enter a valid email address')"
                oninput="setCustomValidity('')" oninput="setCustomValidity('')" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" 
                pattern="^[a-zA-Z0-9]{8,15}$" required 
                oninvalid="this.setCustomValidity('Passwords should be between 8 - 15 characters and a miz of upper and lower case letters and numbers only')" 
                oninput="setCustomValidity('')">
            </div>

            <!-- register button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="card-footer text-muted text-center">
            Already registered?<a href="{{ url_for('login') }}"> Log In here</a>
        </div>
    </div>
    
</div>








{% endblock %}
